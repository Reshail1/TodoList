<hr>
<h2 class="h2 text-center">Contact me</h2>
<hr>
<div class="container">
  <form [formGroup]="contactFormGroup" (ngSubmit)="onSubmitContactForm()">
      <fieldset class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="name"
          placeholder="Enter Your Name here">
      </fieldset>
      <fieldset class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter Your Email here">
      </fieldset>
      <fieldset class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          placeholder="Enter your message title here">
      </fieldset>
      <fieldset class="form-group">
        <label for="message">Message</label>
        <textarea
          rows="4"
          id="message"
          class="form-control"
          formControlName="message"
          placeholder="Enter your message here" type="text"></textarea>
      </fieldset>
      <fieldset class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!contactFormGroup.valid">Send</button>
      </fieldset>
    </form>
</div>
